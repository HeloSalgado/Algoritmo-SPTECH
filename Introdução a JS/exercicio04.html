<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    Digite o nome da rua/avenida/vila: <input type="text" id="input_ende"><br>
    Digite o número da sua casa: <input type="number" id="input_num"> <br>
    <button onclick="logradouro()">Onde eu moro</button>
</body>
</html>
<script>
    function logradouro(){
        var endereço = input_ende.value
        var numero = input_num.value
        alert(`Seu logradouro é ${endereço}`)
        alert(`O número do seu logradouro é ${numero}`)
    }
</script>
