<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    Digite sua idade: <input type="number" id="idade_usuario"><br>
    <button onclick="aposentadoriaHomem()">Aposentadoria Homem</button>
    <button onclick="aposentadoriaMulher()">Aposentadoria Mulher</button>
</body>
</html>
<script>
    function aposentadoriaHomem(){
        var idade = idade_usuario.value
        alert(`Falta ${70 - idade} anos para você se aposentar.`)
    }

    function aposentadoriaMulher(){
        var idade = idade_usuario.value
        alert(`Falta ${60 - idade} anos para você se aposentar.`)
    }
</script>
