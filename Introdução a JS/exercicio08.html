<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    Digite o nome do guerreiro: <input type="text" id="nome_guerreiro"><br>
    Digite o ki normal do guerreiro: <input type="text" id="ki_guerreiro"><br>
    <button onclick="valorKi()">Ver ki em cada forma</button>
</body>
</html>
<script>
    function valorKi(){
        var nome = nome_guerreiro.value
        var ki = ki_guerreiro.value
            alert(`O guerreiro ${nome} quando está Super Sayajin tem ${ki * 50} de ki, e quando está Super Sayajin 2 tem ${ki * 100} de ki`)
    }
</script>
