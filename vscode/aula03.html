<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 Algoritmo</title>
</head>
<body>
    Digite o 1° número: <input type="number" id="primeiro_num"><br>
    Digite o 2° número: <input type="number" id="segundo_num"><br><br>
    <button onclick="multiplicar()"> Multiplicar </button>
    <button onclick="dividir()"> Dividir </button>
    <button onclick="subtrair()"> Subtrair </button>
    <button onclick="somar()"> Somar </button>
</body>
</html>
<script>
    function multiplicar() {
        alert(`O resultado da multiplicação é: ${primeiro_num.value * segundo_num.value}`)
    }

    function dividir() {
        alert(`O resultado da divisão é: ${primeiro_num.value / segundo_num.value}`)
    }

    function subtrair() {
        alert(`O resultado da subtração é: ${primeiro_num.value - segundo_num.value}`)
    }

    function somar() {
        alert(`O resultado da soma é: ${Number(primeiro_num.value) + Number(segundo_num.value)}`)
    }
</script>
