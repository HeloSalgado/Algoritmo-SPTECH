<body>

    Sua altura (em cm): <input type="text" id="altura_imc"><br>
    <button onclick="calcularIMC()">Calcular IMC</button>

<script>
    function calcularIMC(){
        var peso = peso_imc.value
        var altura = altura_imc.value / 100
        var IMC = peso / (altura * altura)

        imc.innerHTML = `

        `
        }
</script>
