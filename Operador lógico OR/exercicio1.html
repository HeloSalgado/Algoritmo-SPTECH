<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador lógico ||</title>
</head>
<body>
    Nome da fruta: <input id="nome_fruta"><br>
    <button onclick="verificarFruta()">Vai comer?</button>
</body>
</html>
<script>
    function verificarFruta(){
        var fruta = nome_fruta.value;

        if (fruta == 'uva' || fruta == 'abacaxi') {
            alert(`Sim, vai comer ${fruta}`)
        } else {
            alert(`A fruta ${fruta} ela não come`)
        }
    }
</script>
