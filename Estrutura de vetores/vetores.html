<body>
    Digite uma fruta: <input id="fruta_escolhida" type="text"><br>
    <button onclick="adicionarFruta()">Adicinar fruta</button>
    <button onclick="listaCompleta()">Ver lista completa</button>
    <div id="listamercado"></div>
</body>
</html>
<Script>
    var listaFrutas = [];

    function adicionarFruta() {
        var fruta = fruta_escolhida.value;
        listaFrutas.push(fruta)
    }

    function listaCompleta() {
        listamercado.innerHTML = "";

        for (var posicao = 0; posicao < listaFrutas.length; posicao += 1) {
            listamercado.innerHTML += `${listaFrutas[posicao]}<br>`
        }
    }
