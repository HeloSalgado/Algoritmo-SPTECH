<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores 2</title>
</head>

<body>
    Destino da viagem: <input id="destino_viagem"> <br>
    <button onclick="adicionarDestino()">Adicionar</button><br><br>
    <button onclick="primeiraViagem()">Primeira viagem</button>
    <button onclick="terceiraViagem()">Terceira viagem</button>
    <button onclick="ultimaViagem()">Última viagem</button><br>
    <div id="viagens"></div>
</body>

</html>
<script>
    var listadestino = []

    function adicionarDestino() {
        var destino = destino_viagem.value;
        listadestino.push(destino)
    }

    function primeiraViagem() {
        if (listadestino.length == 0) {
            viagens.innerHTML = `Ainda não viajou`;
        } else {
            viagens.innerHTML = listadestino[0];
        }
    }

    function terceiraViagem() {

        if (listadestino.length < 3) {
            viagens.innerHTML = `Ainda não fez terceira viagem`;

        } else {
            viagens.innerHTML = listadestino[2];
        }

    }

    function ultimaViagem() {

        if (listadestino.length == 0) {
            viagens.innerHTML = `Ainda não viajou`;
        } else {
            viagens.innerHTML = listadestino[listadestino.length - 1]
        }

    }

</script>
