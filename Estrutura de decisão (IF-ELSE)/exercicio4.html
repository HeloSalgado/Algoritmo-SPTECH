<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    Insira a sua frequência: <input type="number" id="input_frequencia"><br>
    <button onclick="analisarFrequencia()">Analisar frequência</button>
    <div id="frequencia_analisada"></div>
</body>
</html>
<script>
    function analisarFrequencia(){
        var frequencia = Number(input_frequencia.value)

        if(frequencia < 50){
            frequencia_analisada.innerHTML = `
            <img src="https://img.freepik.com/fotos-gratis/turista-apontando-para-cima_1368-7017.jpg?w=2000" style="height:500px" alt="turista">
            `
        } else{
            frequencia_analisada.innerHTML = `
            <img src="https://media.gazetadopovo.com.br/2017/08/298e8518ba6191db012724dad7d52bab-gpMedium.jpg" alt="aluno estudioso">
            `
        }
    }
</script>
