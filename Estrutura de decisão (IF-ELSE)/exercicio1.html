<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    Digite seu nome: <input id="nome_aluno"><br>
    Digite sua idade: <input id="idade_aluno"><br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliarAluno(){
        var nome = nome_aluno.value
        var idade = Number(idade_aluno.value)

        if (idade >= 18){
            alert(`${nome} vamos tirar a CNH?`)
        } else {
            alert(`${nome} vai jogar PlayStation!`)
        }
    }
</script>
