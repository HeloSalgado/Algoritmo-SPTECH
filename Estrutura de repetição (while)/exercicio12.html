<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 12</title>

</head>
<body>
    Qual tabuada quer ver: <select id="numero_tabuada" name="select">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select><br>
    Até que número ela irá: <input id="numero_maximo"><br>
    <button onclick="verTabuada()">Ver tabuada</button>
    <div id="tabuada"></div>
</body>
</html>
<script>
    function verTabuada() {
        var numeroTabuada = Number(numero_tabuada.value);
        var numeroMaximo = Number(numero_maximo.value);
        var repeticao = 1;
        
        tabuada.innerHTML = ``;

        while (repeticao <= numeroMaximo) {
            var resultado = numeroTabuada * repeticao;
            if (repeticao % 2 == 0) {
                tabuada.innerHTML += `<span style="color: blue;">${numeroTabuada} x ${repeticao} = ${resultado}</span><br>`;
            } else{
                tabuada.innerHTML += `<span style="color: red;">${numeroTabuada} x ${repeticao} = ${resultado}</span><br>`;
            }
            repeticao += 1;
        }
    }
</script>
