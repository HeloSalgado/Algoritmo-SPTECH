<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 17</title>
</head>
<body>
    Quantas pessoas vão entrar no carro: <input id="qtd_pessoas" type="number"><br>
    Capacidade de passageiros que o veículo suporta: <input id="capacidade_pessoas" type="number"><br>
    <button onclick="partiuCarona()">#PartiuCarona</button>
    <div id="caronas"></div>
</body>
</html>
<script>
    function partiuCarona() {
        var qtdPessoas = Number(qtd_pessoas.value);
        var capacidade = Number(capacidade_pessoas.value);
        var repeticao = 1;

        caronas.innerHTML = ``;

        while (repeticao <= qtdPessoas){
            if (repeticao == 1) {
                caronas.innerHTML += `Entrou o 1º passageiro (que é o motorista)<br>`;   
            } else if(repeticao <= capacidade){
                caronas.innerHTML += `Entrou o ${repeticao}º passageiro<br>`
            } else {
                caronas.innerHTML += `O ${repeticao}º passageiro vai ter que esperar!<br>`
            }
            repeticao += 1;
        }
    }
</script>
