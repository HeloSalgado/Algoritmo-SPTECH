<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 22</title>
</head>
<body>
    Quantos depósitos você fez no banco: <input id="depositos_banco" type="number"><br>
    Valor de cada depósito: <input id="valor_depositos" type="number"><br>
    <button onclick="verificarGrana()">Acompanhar grana</button>
    <div id="granaBanco"></div>
    <div id="total"></div>
</body>
</html>
<script>
    function verificarGrana() {
        var qtdDepositos = Number(depositos_banco.value);
        var valor = Number(valor_depositos.value);
        var repeticao = 1;
        var resultado = valor;

        granaBanco.innerHTML = ``;

        while (repeticao <= qtdDepositos) {

            if (repeticao % 3 == 0) {
                resultado = resultado * 1.01;
                granaBanco.innerHTML += `${repeticao}º mês: R$${resultado}<img width="10px" src="https://e7.pngegg.com/pngimages/488/645/png-clipart-computer-icons-estrela-angle-photography-thumbnail.png" alt=""><br>`;
            } else {
                granaBanco.innerHTML += `${repeticao}º mês: R$${resultado}<br>`;
            }
            total.innerHTML = `Total guardado: R$${resultado}`;

            resultado += valor;
            repeticao += 1;
        }
    }
</script>
