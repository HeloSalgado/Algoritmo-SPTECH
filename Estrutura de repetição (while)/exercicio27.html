<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 27</title>
</head>
<body>
    Digite um número limite: <input id="numero_limite" type="number" min="0"><br>
    Digite um número para a divisibilidade: <input id="numero_divisibilidade" type="number" min="1"><br>
    <button onclick="somarNumeros()">Somar números</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function somarNumeros() {
        var numeroLimite = Number(numero_limite.value);
        var divisibilidade = Number(numero_divisibilidade.value);
        var numero = 1;
        var soma = 0;

        resultado.innerHTML = ``;

        while (numero <= numeroLimite) {
            if (numero % divisibilidade == 0) {
                resultado.innerHTML += `${numero}<br>`;
                soma += numero;
            }
            numero += 1;
        }

        resultado.innerHTML += `Soma dos Múltiplos: ${soma}`;
    }
</script>
