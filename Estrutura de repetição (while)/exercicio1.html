<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 1</title>
</head>

<body>
    <button onclick="contar()">Contar</button>
    <div id="numeroContado"></div>
</body>

</html>
<script>

    function contar() {
        var repeticao = 0;
        numeroContado.innerHTML = ``;

        while (repeticao < 15) {
            repeticao += 1;
            numeroContado.innerHTML += `${repeticao} <br>`;
        }
        
    }
</script>
