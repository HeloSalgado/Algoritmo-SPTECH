<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 21</title>
</head>

<body>
    Quantos depósitos você fez no banco: <input id="depositos_banco" type="number"><br>
    Valor de cada depósito: <input id="valor_depositos" type="number"><br>
    <button onclick="verificarGrana()">Acompanhar grana</button>
    <div id="granaBanco"></div>
    <div id="total"></div>
</body>

</html>
<script>
    function verificarGrana() {
        var qtdDepositos = Number(depositos_banco.value);
        var valor = Number(valor_depositos.value);
        var repeticao = 1;
        var resultado = 0;

        granaBanco.innerHTML = ``;

        while (repeticao <= qtdDepositos) {
            resultado += valor;

            if (repeticao % 3 == 0) {
                resultado += resultado * 0.01;
                granaBanco.innerHTML += `${repeticao}º mês: R$${resultado}<br>`;
            } else {
                granaBanco.innerHTML += `${repeticao}º mês: R$${resultado}<br>`;
            }
            total.innerHTML = `Total guardado: R$${resultado}`;

            repeticao += 1;
        }
    }
</script>
