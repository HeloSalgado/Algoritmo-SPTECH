<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 11</title>
</head>
<body>
    Quantas voltas o carro dará na corrida: <input id="voltas_corrida"><br>
    <button onclick="iniciarCorrida()">Iniciar corrida!</button>
    <div id="voltasCorrida"></div>
    <div id="voltaConcluida"></div>
</body>
</html>
<script>
    function iniciarCorrida(){
        var voltas = voltas_corrida.value;
        var repeticao = 1;

        while (repeticao <= voltas) {
            voltasCorrida.innerHTML += `Carro dando a  ${repeticao}ª volta <br>`;
            voltaConcluida.innerHTML = `Corrida finalizada`;
            repeticao += 1;
        }
    }
</script>
