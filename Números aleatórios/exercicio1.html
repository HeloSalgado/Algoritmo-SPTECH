<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
</head>
<body>
    <button onclick="sortearNumero()">Sortear</button>
    <div id="numeroSorteado"></div>
</body>
</html>
<script>
    function sortearNumero(){
        var aleatorio = Math.random()

        if (aleatorio > 0.5) {
            numeroSorteado.innerHTML = `Eu arredondaria para 1`
        } else {
            numeroSorteado.innerHTML = `Eu arredondaria para 0`
        }
    }
</script>
