<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de aventura</title>
</head>
<body>
    Insira seu nome: <input id="nome_usuario"><br>
    Insira o último reino aventurado: <input id="reino_aventurado"><br>
    Insira sua idade: <input type="number" id="idade_usuario" min="0" max="1000"><br>
    Quantidade de inimigos derrotados: <input type="number" id="quant_inimigos" min="0"><br>
    Quantidade de moedas de ouro: <input type="number" id="quant_moedas" min="0"><br>
    <button onclick="iniciarExploracao()">Iniciar exploração</button>
    <DIV id="proximo_reino"></DIV>
    <span id="proximo_reino1"></span>
    <p id="proximo_reino2"></p>
    <i id="proximo_reino3"></i>
    <b id="proximo_reino4"></b>
</body>
</html>
<script>
    function iniciarExploracao(){
        var nome = nome_usuario.value;
        var reino = reino_aventurado.value;
        var idade = Number(idade_usuario.value);
        var inimigos = Number(quant_inimigos.value);
        var moedas = Number(quant_moedas.value);
        var proximoReino = '';
        var totalDinheiro = 0;

        proximo_reino.innerHTML = '';
        proximo_reino1.innerHTML = '';
        proximo_reino2.innerHTML = '';
        proximo_reino3.innerHTML = '';
        proximo_reino4.innerHTML = '';


        if (reino == 'Doce') {
            proximoReino = 'Fogo'
            if (moedas > 80) {
                if (idade >= 10) {
                    var acrescimo = moedas * 0.08;
                    totalDinheiro = moedas + acrescimo;

                    proximo_reino.innerHTML = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino de fogo o seu dinheiro ganhará um acréscimo de 8% em moedas de ouro que será ${acrescimo} moedas, sendo assim o valor total do seu dinheiro agora será de ${totalDinheiro} moedas`
                    
                    alert(`Tome cuidado para não se apaixonar pela princesa de fogo!`)

                } else {
                    alert(`Você não pode ir para o reino ${proximoReino} pois você está muito novo`)
                }
            } else {
                alert(`Você não pode ir para o reino ${proximoReino} pois você está muito pobre`)
            }
            
        } 

        if (reino == 'Fogo') {
            proximoReino = 'Gelo'
            if (moedas >= 500) {
                if (idade < 14) {
                    var perda = moedas * 0.13;
                    totalDinheiro = moedas - perda;
                    
                    proximo_reino1.innerHTML = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino de gelo o seu dinheiro sofrerá uma perda de 13% em moedas de ouro que será ${perda} moedas, sendo assim o valor total do seu dinheiro agora será de ${totalDinheiro} moedas`
                    
                    alert(`Dê um olá ao Gunter por ele ser um pinguim maneiro`)
                } else {
                    alert(`Você não pode ir para o reino ${proximoReino} pois você está muito velho`)
                }
            }else {
                alert(`Você não pode ir para o reino ${proximoReino} pois você está muito pobre`)
            }
            
        }

         if (reino == 'Gelado') {
            proximoReino = 'Geleca'
            if (moedas >= 3000 ) {
                if(moedas <= 5000){
                    if (idade >= 15) {
                        if (idade <= 17) {
                            if (inimigos < 60) {
                                var perda = moedas * 0.31;
                                totalDinheiro = (moedas - perda) + 2000;
                                
                                proximo_reino2.innerHTML = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino de geleca o seu dinheiro sofrerá uma perda de 31% em moedas de ouro que será ${perda} moedas, porém haverá um acréscimo de 2000 moedas de ouro, sendo assim o valor total do seu dinheiro agora será de ${totalDinheiro} moedas`

                                alert(`Tome cuidado com as amoebas que surgirem pelo caminho`);   
                            } else {
                                alert(`Você não pode ir para o reino ${proximoReino} pois você está muito fraco`)
                            }
                        } else {
                            alert(`Você não pode ir para o reino ${proximoReino} pois você está muito velho`)
                        }
                        
                    } else {
                        alert(`Você não pode ir para o reino ${proximoReino} pois você está muito novo`)
                    }
                } else{
                    alert(`Você não pode ir para o reino ${proximoReino} pois você está muito rico`)
                }
            } else {
                alert(`Você não pode ir para o reino ${proximoReino} pois você está muito pobre`)
            }
           
         }

         if (reino == 'Geleca') {
            proximoReino = 'Caroço'
            if (moedas >= 5001) {
                if (moedas <= 8999) {
                    if (idade >= 19) {
                        if (idade <= 32) {
                            if (inimigos >= 100){
                                if (inimigos <= 150) {
                                    var acrescimo = moedas * 0.286
                                    totalDinheiro = moedas + acrescimo;
                                    
                                    proximo_reino3.innerHTML = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino de caroço o seu dinheiro ganhará um acréscimo de 28.6% em moedas de ouro que será ${acrescimo} moedas, sendo assim o valor total do seu dinheiro agora será de ${totalDinheiro} moedas`
                                    
                                    alert(`Mande um abraço para a princesa caroço`);
                                } else {
                                    alert(`Você não pode ir para o reino ${proximoReino} pois você está muito fraco`)
                                }
                            } else {
                                alert(`Você não pode ir para o reino ${proximoReino} pois você está muito forte`)
                            }
                        } else{
                            alert(`Você não pode ir para o reino ${proximoReino} pois você está muito velho`)
                        }
                    } else {
                        alert(`Você não pode ir para o reino ${proximoReino} pois você está muito novo`)
                    }
                } else{
                    alert(`Você não pode ir para o reino ${proximoReino} pois você está muito rico`)
                }
            } else{
                alert(`Você não pode ir para o reino ${proximoReino} pois você está muito pobre`)
            }
            
         }

         if (reino == 'Caroço') {
            proximoReino = 'Vampiros'
            if (moedas > 9000) {
                if (inimigos >= 200) {
                    if (idade >= 754) {
                        if (idade <= 1000) {
                            var acrescimo = moedas * 0.6298
                            var perda = acrescimo * 0.8712;
                            totalDinheiro = moedas + perda;
            
                            proximo_reino4.innerHTML = `Olá ${nome}, que bom te ver por aqui. Ao entrar no reino dos vampiros o seu dinheiro ganhará um acréscimo de 62.98% em moedas de ouro e perderá desse total 87.12% em moedas de ouro que será o equivalente a ${perda} moedas, sendo assim o valor total do seu dinheiro agora será de ${totalDinheiro} moedas`
                            
                            alert(`A cor vermelha vai salvar a sua vida nesse lugar`)
                        }else {
                            alert(`Você não pode ir para o reino ${proximoReino} pois você está muito velho`)
                        }
                    } else{
                        alert(`Você não pode ir para o reino ${proximoReino} pois você está muito novo`)
                    }
                    
                }else{
                    alert(`Você não pode ir para o reino ${proximoReino} pois você está muito forte`)
                }
                
            } else{
                alert(`Você não pode ir para o reino ${proximoReino} pois você está muito pobre`)
            }
            
         }

         if (reino == 'Vampiros'){
            alert(`Parabéns, você concluiu com maestria todos os reinos`)
         }

         if (reino != 'Gelo'){
            if (reino != 'Fogo') {
                if (reino != 'Geleca') {
                    if (reino != 'Caroço') {
                        if (reino != 'Vampiros') {
                            alert(`Digite um desses reinos: Gelo, Fogo, Geleca, Caroço ou Vampiros.`)
                        }
                    }
                }
            }
         }
    }
</script>
