<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If 5</title>
</head>
<body>
    Insira sua nota: <input id="input_nota"><br>
    <button onclick="classificarAluno()">Classificar aluno</button>
</body>
</html>
<script>
    function classificarAluno(){
        var nota = Number(input_nota.value);

        if (nota < 5) {
            alert(`Aluno precisa de muita ajuda`)
        } else if (nota <= 7) {
            alert(`Aluno na média`)
        } else if (nota <= 9.5) {
            alert(`Aluno acima da média`)
        } else {
            alert(`Aluno fora da curva`)
        }
    }
</script>
