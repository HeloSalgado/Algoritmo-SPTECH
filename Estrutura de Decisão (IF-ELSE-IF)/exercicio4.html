<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If 4</title>
</head>
<body>
    Insira o peso da criança: <input id="peso_crianca"><br>
    <button onclick="analisarPeso()">Analisar peso</button>
    <div id="pesoAnalisado"></div>
</body>
</html>
<script>
    function analisarPeso(){
        var peso = Number(peso_crianca.value);

        if (peso <= 13.5) {
            pesoAnalisado.innerHTML = `Abaixo do peso`
        } else if (peso == 18.3) {
            pesoAnalisado.innerHTML = `Peso perfeito`
        } else if (peso <= 21.2) {
            pesoAnalisado.innerHTML = `Peso na média`
        } else {
            pesoAnalisado.innerHTML = `Acima do peso`
        }
    }
</script>
