<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If 6</title>
</head>
<body>
    Qual time grande de SP você torce:  <input id="time_sp"><br>
    <button onclick="falarDoTime()">Fale sobre esse time</button>
    <div id="frasetime"></div>
</body>
</html>
<script>
    function falarDoTime(){
        var time = time_sp.value;

        if (time == 'Corinthians') {
            frasetime.innerHTML = `<span style="background-color: #000; color: white;">Salve o Corinthians</span>`
        } else if (time == 'Palmeiras') {
            frasetime.innerHTML = `<span style="background-color: green; color: white;">Salve o alviverde imponente</span>`
        } else if (time == 'Santos') {
            frasetime.innerHTML = `<span style="background-color: white; color: black;">Agora quem dá a bola é o Santos</span>`
        } else if (time == 'São Paulo'){
            frasetime.innerHTML = `<span style="background-color: #000; color: red;">Salve o Tricolor paulista</span>`
        }
    }
</script>
