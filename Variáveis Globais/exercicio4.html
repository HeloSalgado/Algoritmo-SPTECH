<body>
    <img id="bart_skate" style="width: 300px;"
        src=" https://montinkantigo.s3.amazonaws.com/data/camisas/bart-andando-de-skate---os-simpsons-5bd3dff1c29d5-estampa-304.png"
        alt=""><br>
    <button onclick="esquerda()">Mover p/ esquerda</button>
    <button onclick="direita()">Mover p/ direita</button><br>
    Valor que deseja mover: <input id="valor_mover">

</body>

<script>
    var valorMover = 0
    var mover = 0

    
    function direita(){
        valorMover = Number(valor_mover.value)
        mover += valorMover
        
        bart_skate.style.marginLeft = mover + "px"
    }
    
    function esquerda() {
        mover -= valorMover

        bart_skate.style.marginLeft = mover + "px"
    }

</script>
