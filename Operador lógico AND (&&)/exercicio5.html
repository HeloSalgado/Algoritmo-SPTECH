<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação lógica 5</title>
</head>
<body>
    Nota do aluno: <input id="nota_aluno"><br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliarAluno(){
        var nota = Number(nota_aluno.value);

       
        if (nota >= 8.5 && nota <= 10) {
            alert(`Aluno Exemplar!`);
        } else if (nota >= 6) {
            alert(`Aluno comum e aprovado`);
        } else {
            alert(`Aluno não aprovado`);
        }
    }
</script>
