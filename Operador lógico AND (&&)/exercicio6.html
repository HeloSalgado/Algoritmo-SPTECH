<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação lógica 6</title>
</head>
<body>
    Nota do aluno: <input id="nota_aluno"><br>
    Frequência do aluno: <input id="frequencia_aluno"><br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliarAluno(){
        var nota = Number(nota_aluno.value);
        var frequencia = Number(frequencia_aluno.value);

        if (nota >= 6 && frequencia >= 75) {
            alert(`Parabéns! Aprovado!`);
        } else {
            alert(`Infelizmente, não foi desta vez`);
        }
    }
</script>
