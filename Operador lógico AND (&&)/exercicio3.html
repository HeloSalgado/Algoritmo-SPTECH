<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação lógica 3</title>
</head>
<body>
    Nota do aluno: <input id="nota_aluno"><br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliarAluno(){
        var nota = Number(nota_aluno.value);

        if (nota >= 0 && nota <= 10) {
            alert(`Nota válida!`);
        } else {
            alert(`Onde já se viu nota menor que 0 e maior que 10?!`)
        }
    }
</script>
