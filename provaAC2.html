<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuada 2</title>
</head>

<body>
    <h1>Criação de Clones do Naruto</h1>

    Quantidade de Chakra: <input id="qtd_chakra" type="number"><br>
    Quantidade de clones desejada: <input id="qtd_clones_desejados" type="number"><br>
    Quantidade de clones por linha: <input id="qtd_clone_linha" type="number"><br>
    <button onclick="criarClones()">Criar Clones</button><br>
    <div id="clone"></div>

</body>
</html>
<script>
    function criarClones() {
        clone.innerHTML = ``;

        var chakra = Number(qtd_chakra.value);
        var clonesDesejados = Number(qtd_clones_desejados.value);
        var clonesLinha = Number(qtd_clone_linha.value);

        var clones = 1;
        var sobra = chakra;
        var percentualSobra = 0;

        if ((chakra >= 20 && chakra <= 5000) && (clonesDesejados >= 0 && clonesDesejados <= 250) && clonesLinha > 0) {

            if (chakra >= (clonesDesejados * 20)) {

                sobra -= (clonesDesejados * 20);
                percentualSobra += (sobra / chakra) * 100;

                while (clones <= clonesDesejados) {

                    clone.innerHTML += `<img src="naruto.jpeg" width="100px">`;

                    if (clones % clonesLinha == 0) {
                        clone.innerHTML += `<br>`;
                    }

                    clones += 1;
                }


                clone.innerHTML += `<br><br>ANÁLISE DA GERAÇÃO DE CLONES<br><br>
                Chakra Inicial: ${chakra}<br>  
                Quantidade de Clones: ${clonesDesejados}<br>
                Sobra de Chakra: ${sobra}<br><br>`;

                if (sobra > 1000 || (clonesDesejados > 50 && (percentualSobra) >= 20)) {
                    clone.innerHTML += "PROVAVELMENTE VOCÊ VAI GANHAR";
                } else if (sobra > 500 || ((clonesDesejados >= 20 && clonesDesejados <= 50) && (percentualSobra) >= 10)) {
                    clone.innerHTML += "A LUTA VAR SER MUITO BOA";
                } else {
                    clone.innerHTML += "TORÇA PARA O ADVERSÁRIO SER FRAQUINHO";
                }

            } else {
                alert("O Chakra não é suficiente para criar a quantidade de clones desejada");
            }

        } else {
            alert("ERRO NA ENTRADA DE DADOS - Energia tem que ser entre 20 e 5.000. Quantidade de Clones tem que ser entre 0 e 250. Quantidade de Clones por linha tem que ser maior que 0");
        }

    }
</script>
